<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Attention 机制可视化</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .section {
      margin-bottom: 40px;
    }
    .word {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      background-color: #e0f7fa;
      transition: all 0.3s ease;
    }
    .highlight {
      background-color: #ffcc80;
    }
    .arrow {
      font-size: 20px;
      margin: 0 10px;
    }
    .matrix {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }
    .cell {
      text-align: center;
      padding: 10px;
      background-color: #bbdefb;
      border-radius: 8px;
    }
    .attention {
      background-color: #ff8a65;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Attention 机制可视化演示</h1>

  <div class="section">
    <h2>输入序列</h2>
    <div>
      <span class="word">我</span>
      <span class="word">喜欢</span>
      <span class="word">人工</span>
      <span class="word">智能</span>
    </div>
  </div>

  <div class="section">
    <h2>Query - Key 打分</h2>
    <p>假设当前 Query 是“喜欢”，与每个 Key 的相似度打分如下：</p>
    <div class="matrix">
      <div class="cell">我</div>
      <div class="cell attention">喜欢</div>
      <div class="cell">人工</div>
      <div class="cell">智能</div>
    </div>
  </div>

  <div class="section">
    <h2>Attention 权重加权求和</h2>
    <p>根据打分加权后的 Value 加和结果，用于生成新的表示：</p>
    <div>
      <span class="word">我</span>
      <span class="arrow">+</span>
      <span class="word highlight">喜欢</span>
      <span class="arrow">×</span>
      <span class="word">权重</span>
      <span class="arrow">→</span>
      <span class="word" style="background-color:#a5d6a7;">输出向量</span>
    </div>
  </div>

</body>
</html>
